<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’» Masterblog</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Welcome to Jason's Blog</h1>
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <input type="text" id="post-author" placeholder="Enter Author Name">
            <input type="date" id="post-date">
            <button onclick="addPost()">Add Post</button>
        </div>
        <div class="sort-field">
            <select id="sort-field">
                <option value="">Sort by...</option>
                <option value="title">Title</option>
                <option value="content">Content</option>
                <option value="author">Author</option>
                <option value="date">Date</option>
            </select>
            <select id="sort-direction">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <button onclick="loadPosts()">Apply Sort</button>
        </div>
        <div class="search-field">
            <input type="text" id="search-input" placeholder="Search posts...">
            <button onclick="searchPosts()">Search</button>
        </div>
        <div id="post-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>
        <div class="pagination">
            <button onclick="changePage(-1)" id="prev-page">Previous</button>
            <span id="page-info">Page 1</span>
            <button onclick="changePage(1)" id="next-page">Next</button>
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
